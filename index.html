<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegalDefense AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-blue-900 text-white p-4 shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">LegalDefense AI</h1>
      <nav>
        <a href="#servicios" class="mx-2 hover:underline">Servicios</a>
        <a href="#como-funciona" class="mx-2 hover:underline">Cómo Funciona</a>
        <a href="#contacto" class="mx-2 hover:underline">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto mt-10 p-4">
    <section class="grid md:grid-cols-2 gap-8 items-start">
      <div>
        <h2 class="text-2xl font-bold mb-4">Sube tu documento</h2>
        <div id="dropzone" class="border-2 border-dashed border-blue-500 bg-white p-6 rounded text-center">
          <p class="mb-2 text-gray-600">Arrastra aquí un archivo PDF, imagen o DOCX</p>
          <input type="file" id="file-input" accept=".pdf,.png,.jpg,.jpeg,.docx" class="hidden"/>
          <button id="upload-btn" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">
            <i class="fa-solid fa-upload mr-2"></i>Seleccionar archivo
          </button>
          <p id="status" class="mt-4 text-sm text-gray-700"></p>
        </div>
      </div>
      <div>
        <h2 class="text-2xl font-bold mb-4">Asistente Legal</h2>
        <div id="chat-container" class="bg-white p-4 border rounded h-[500px] overflow-y-scroll">
          <div id="chat-messages" class="space-y-3 text-sm leading-relaxed"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-16">
    <p>&copy; 2025 LegalDefense AI - Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
